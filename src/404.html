<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to the correct base path for GitHub Pages
        const path = window.location.pathname;
        const basePath = '/mxl-web';

        // If we're not already on the base path, redirect
        if (!path.startsWith(basePath)) {
            window.location.replace(basePath + path);
        }
    </script>
</head>

<body>
    <h1>Not found</h1>
    <p>If you are not redirected automatically, <a href="/mxl-web/">click here</a>.</p>
</body>

</html>
